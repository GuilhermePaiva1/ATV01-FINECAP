{% extends "base.html" %}

{% block title %}Forbidden (403){% endblock %}

{% block body %}
<div class="container text-center mt-4">
  <h1>Forbidden (403)</h1>

  <p>{% if exception %}{{ exception }}{% else %}Você não tem permissão para acessar esta página.{% endif %}</p>
  
  <div class="row justify-content-center mt-4">
    <div class="col-lg-3 col-md-4 col-sm-6 col-12">
      <a class="btn btn-primary btn-block" href="{% url 'core:home' %}" type="button">
        <i class="fas fa-chevron-left mr-2" aria-hidden="true"></i>Voltar
      </a>
    </div>
  </div>
</div>
{% endblock %}
